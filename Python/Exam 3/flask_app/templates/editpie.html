<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}               
        {% for message in messages %} 
            <p>{{message}}</p>      
        {% endfor %}
    {% endif %}
    {% endwith %}
    <h1>Edit your Pie!</h1>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Log Out</a>
    <form action="/postedit/{{pie.id}}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{pie.name}}">
        <label for="filling">Filling:</label>
        <input type="text" name="filling" value="{{pie.filling}}">
        <label for="crust">Crust:</label>
        <input type="text" name="crust" value="{{pie.crust}}">
        <input type="submit" value="Update Pie!">
    </form> 
</body>
</html>
